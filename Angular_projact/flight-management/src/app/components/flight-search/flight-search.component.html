
<div class="col-md-5 picture1" style="margin-left: 50%;
background-color: burlywood; " >
<div class="container ">
    <div>
      <h3> Flight Search</h3>
      <form>
        <fieldset class="form-group row">
            <div class="col-sm-50">
              <div class="form-check">
                  <label class="form-check-label">
                  <input class="form-check-input radio-inline" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                  Round Trip</label>
                  <label class="form-check-label disabled"  style="padding-left:100px;">
                  <input class="form-check-input;"  type="radio" name="gridRadios" id="gridRadios3" value="option3" >
                  One Way Trip</label>
              </div>
            </div>
       </fieldset>
        <div class="form-group">
          <label for="name">Flight No./Flight Name </label>
          <input type="text" class="form-control" id="name"
                 required>
          </div>
  
          <div class="form-group">
            <label for="name">Form</label>
            <input type="text" class="form-control" id="name"
                   required>
            </div>
            <div class="form-group">
                <label for="name">To</label>
                <input type="text" class="form-control" id="name"
                       required>
                </div>
                <div class="col-sm-12">
                <div class="form-group col-sm-5" >
                    <label for="name">Journy Date</label>
                    <div class="input-group">
                        <input class="form-control" placeholder="yyyy-mm-dd"
                               name="dp" ngbDatepicker #date1="ngbDatepicker">
                        <button class="btn btn-outline-secondary calendar" (click)="date1.toggle()" type="button"></button>
                      </div>
                    </div>
                    <div class="form-group col-sm-5" >
                        <label for="name">Retrun Date</label>
                        <div class="input-group">
                        <input class="form-control" placeholder="yyyy-mm-dd"
                        name="dp1" ngbDatepicker #date2="ngbDatepicker">
                 <button class="btn btn-outline-secondary calendar" (click)="date2.toggle()" type="button"></button>
              
                        </div>
                    </div>
                </div>
                        <div class="form-group">
                            <label for="name">Adult</label>
                            <input type="text" class="form-control" id="name"
                                   required>
                            </div>
        <div class="form-group">
          <label for="alterEgo">Child</label>
          <input type="text" class="form-control" id="alterEgo"
                 name="alterEgo">
        </div>
        <div class="col-md-12" style="margin-top: 1%; text-align: center;" >
        <button class="btn btn-primary" type="submit" (click)="search()">Search</button> &nbsp;&nbsp;
        <input class="btn btn-primary"  type="reset" value="Reset">
        </div>

        
        </form>
    </div>
  
</div>
