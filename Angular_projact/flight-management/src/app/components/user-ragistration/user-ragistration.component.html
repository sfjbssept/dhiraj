
<div class="col-md-3" style="margin-left: 35%;
background-color: burlywood; " >
<div class="container ">
    <div>
      <h3> User Ragistration</h3>
      <form>
        <div class="form-group">
          <label for="name">First Name </label>
          <input type="text" class="form-control" [(ngModel)]="firstName" id="name"
                 required>
          </div>
  
          <div class="form-group">
            <label for="name">Last Name</label>
            <input type="text" class="form-control"  [(ngModel)]="lastName" id="name"
                   required>
            </div>
            <div class="form-group">
                <label for="name">Email</label>
                <input type="text" class="form-control" [(ngModel)]="email" id="name"
                       required>
                </div>
                <div class="form-group">
                    <label for="name">Phone Number</label>
                    <input type="text" class="form-control" [(ngModel)]="phoneNumber" id="name"
                           required>
                    </div>

                    <div class="form-group">
                        <label for="name">Address</label>
                        <input type="text" class="form-control" [(ngModel)]="address" id="name"
                               required>
                        </div>
                        <div class="form-group">
                            <label for="name">User Name</label>
                            <input type="text" class="form-control" [(ngModel)]="userName" id="name"
                                   required>
                            </div>


                            <div class="form-group">
                                <label for="name">Password</label>
                                <input type="text" class="form-control" [(ngModel)]="password" id="name"
                                       required>
                                </div>
                                <div class="col-md-12" style="margin-top: 1%; text-align: center;" >
        <button class="btn btn-primary" (click)="saveUser()" type="submit">Register</button> &nbsp;&nbsp;
        <input class="btn btn-primary"  type="reset" value="Reset">
        </div>

        
        </form>
    </div>
  
</div>
